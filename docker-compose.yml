services:
  3amigosmcp:
    build: .
    container_name: 3AmigosMCP
    ports:
      - "8091:8081"  # Playwright MCP
      - "8092:8082"  # Filesystem MCP
      - "8093:8083"  # Database MCP
    volumes:
      - /workspace:/workspace:rw
      - data:/data:rw
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    restart: unless-stopped
    networks:
      - Network-Bridge
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  Network-Bridge:
    external: true

volumes:
  data:
